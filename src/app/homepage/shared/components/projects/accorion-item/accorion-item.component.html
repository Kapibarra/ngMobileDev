<div class="acc-header" (click)="toggleAccordion()" data-aos="fade-up" data-aos-duration="600" data-aos-delay="150">
    <div class="accordion__icon"><img [@rotatedState]="!showBody? 'default': 'rotated'" class="accordion__icon" src="assets/arrow-right.png"></div>
    <div class="header__title">
        {{title}}
    </div>
    
</div>
<div class="acc-body" [@smoothCollapse]="!showBody? 'initial': 'final'">
    <p class="body">
        <ng-content></ng-content>
    </p>
</div>
